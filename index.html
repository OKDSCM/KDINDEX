<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kirkku Exchange (KX)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              kx: {
                dark: '#050505',
                card: 'rgba(20, 25, 35, 0.6)',
                border: 'rgba(255, 255, 255, 0.1)',
                text: '#e2e8f0',
                green: '#00f090',
                red: '#ff2a50',
                accent: '#3b82f6'
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
            },
            animation: {
              'enter': 'enter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'scale(0.96)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'scale(1)', filter: 'blur(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Fixed background element */
      #bg-fixed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.4), transparent 40%), 
          radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.35), transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(14, 165, 233, 0.35), transparent 40%),
          radial-gradient(circle at 0% 100%, rgba(16, 185, 129, 0.3), transparent 40%);
        background-size: cover;
        pointer-events: none;
      }
      
      /* Liquid Glass Class */
      .glass-panel {
        background: rgba(30, 35, 50, 0.4);
        backdrop-filter: blur(24px) saturate(140%);
        -webkit-backdrop-filter: blur(24px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
          0 4px 24px -1px rgba(0, 0, 0, 0.2),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-panel-hover:hover {
        background: rgba(40, 50, 70, 0.5);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-4px) scale(1.01);
        box-shadow: 
          0 20px 40px -4px rgba(0, 0, 0, 0.4),
          inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      }
      
      .glass-panel-hover:active {
        transform: scale(0.98);
        transition-duration: 0.1s;
      }

      /* Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 3px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
